<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khoj</title>
</head>
<body>

    <h1>Khoj</h1>

    {% if khoj_form %}
    <form action="" method="POST">  {% csrf_token %}
        {% for kf in khoj_form %}
        {{kf.label_tag}} {{kf}} <small class="text-warning-emphasis" >{{kf.errors|striptags}}</small>  <br><br>
        {% endfor %}
        <input type="submit" value="Khoj">
    </form>

    <br><a href = "{% url 'logout' %}">Logout</a> <br>

    {% else %}

    <p id="result"><b>Result:</b>{{khoj_result}}</p>
     <a href="{% url 'khoj' %}">Refrash</a>
    {% endif %}


    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

</body>
</html>
