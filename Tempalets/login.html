<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="" method="POST">  {% csrf_token %}
        {% for lf in login_form %}
        {{lf.label_tag}} {{lf}} <small class="text-warning-emphasis" >{{lf.errors|striptags}}</small>  <br><br>
        {% endfor %}
        <input type="submit" value="Login">
    </form>




    
    
</body>
</html>
